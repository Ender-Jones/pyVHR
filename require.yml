name: pyvhr-gold
channels:
  - pytorch
  - rapidsai
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Conda Core Packages - 由 Conda 管理的核心和二进制包
  - python=3.10
  - cudatoolkit=11.8
  - pytorch=2.1.2
  - torchvision
  - torchaudio
  - cupy=11.6.0
  - cusignal
  
  # Pip Packages - 由 Pip 管理的Python生态包
  - pip
  - pip:
    - numpy==1.24.4
    - numba==0.58.1
    - tensorflow==2.15.0
    - mediapipe==0.10.9
    - opencv-python-headless==4.8.0.76
    - opencv-contrib-python==4.8.0.76
    - scikit-learn
    - plotly
    - lmfit
    - h5py
    - biosppy
    - peakutils
    - pyvhr
    - tqdm
    - pandas
    - pyts
    - ipywidgets
